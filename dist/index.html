<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>News Portal</title>
        <link href="/dist/main.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet"></head>
    <body>
        <header class="header">
            <div class="header_title">NEWS PORTAL</div>
            <div class="header_source"></div>
            <div class="header_amount"></div>
        </header>
        <div class="container">
            <aside class="container_sources"></aside>
            <main class="container_news">
                <h1>Please, choose the news source</h1>
            </main>
        </div>
        <footer>2018, Powered by <a href="https://newsapi.org/">News API</a></footer>
        
        <template id="news-template">
            <div class="news">
                <h1 class="news_title"></h1>
                <div class="news_publishedAt"></div>
                <h3 class="news_description"></h3>
                <img class="news_urlToImage">
                <a class="news_url">Read more</a>
            </div>
        </template>
        <script type="text/javascript" src="/dist/bundle.js"></script>
    <script type="text/javascript" src="/bundle.js"></script></body>
</html>
